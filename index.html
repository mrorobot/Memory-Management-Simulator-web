<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Management Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Memory Management Simulator</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Input</h2>
            <label for="memory-size">Memory Size:</label>
            <input type="number" id="memory-size" min="1">
            <label for="num-programs">Number of Programs:</label>
            <input type="number" id="num-programs" min="1">
            <button id="start-simulation">Start Simulation</button>
        </section>
        <section id="output-section">
            <h2>Output</h2>
            <div id="memory-visualization"></div>
            <div id="fragmentation-info"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
